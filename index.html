<html>

<head>
    <title>Our Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar-fixed-top navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="index.html">Our logo</a> </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#sectionHome">Home</a></li>
                    <li><a href="#sectionTeam">The Team</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Price Guide</a></li>
                    <button class="btn btn-success navbar-btn" id="bContact">Contact Us</button>
                </ul>
            </div>
        </div>
    </nav>
    <div id="sectionHome" class="parallax">
        <div id="wrapper">
            <div class="container">
                <div id="circle"></div>
                <h1 class="text-center">Our Website Name</h1>
                <p class="text-center">Our Website</p>
            </div>
        </div>
    </div>
    <div id="sectionTeam" class="parallax">
        <div id="wrapper">
            <div class="container">
                <div id="circle"></div>
                <h1 class="text-center">Our Website Name</h1>
                <p class="text-center">Our Website</p>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        // Add smooth scrolling on all links inside the navbar
        $("#myNavbar a").on('click', function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();
                // Store hash
                var hash = this.hash;
                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 700, function () {
                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    });
    $(document).on('click', '.navbar-collapse.in', function (e) {
        if ($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle') {
            $(this).collapse('hide');
        }
    });
    $(document).ready(function () {
        $(document).click(function (event) {
            var clickover = $(event.target);
            var _opened = $(".navbar-collapse").hasClass("navbar-collapse");
            if (_opened === true && !clickover.hasClass("navbar-toggle") && clickover.parents('.navbar-collapse').length == 0) {
                $("button.navbar-toggle").click();
            }
        });
    });
</script>

</html>
